<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyu Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/jpg" href="images/yugin.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="imageSection" id="logoSection">
            <img src="images/logo.svg" alt="" class="logo">
        </div>

        <section class="detailsContainer">
            <p class="heading">
                We are launching <span class="bold">soon!</span>
            </p>
            <p class="description">
                Subscribe and get notified 
            </p>
        </section>

        <section class="inputContainer">
            <div class="inputBox">
                <div class="inputWrapper">
                    <input type="text" placeholder="Your email address..." name="email" id="email">
                    <div class="error">
                        <p id="enter">Email cannot be empty</p>
                        <p id="reEnter">Please Provide a valid email</p>
                    </div>
                </div>
                <button id="submitBtn">Notify Me</button>
            </div>
        </section>

        <section class="lowerImageContainer">
            <div class="imageSection">
                <img src="images/illustration-dashboard.png" alt="">
            </div>
        </section>
    </main>

    <footer class="center">
        <div class="socialMediaSection">
            <a href="#" class="socialMedia">
                <div class="imageSection">
                    <img src="images/facebook-176-svgrepo-com.svg" alt="" class="logoSM">
                </div>
            </a><a href="#" class="socialMedia">
                <div class="imageSection">
                    <img src="images/twitter-154-svgrepo-com.svg" alt="" class="logoSM">
                </div>
            </a><a href="#" class="socialMedia">
                <div class="imageSection">
                    <img src="images/instagram-svgrepo-com.svg" alt="" class="logoSM">
                </div>
            </a>
        </div>
        <p class="copyright">
            @Copyright Ping. All rights reserved. 
        </p>
    </footer>

    <script src="index.js" defer></script>
</body>
</html>
